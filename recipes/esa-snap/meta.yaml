{% set version_major = "9" %}
{% set version_minor = "0" %}
{% set version_hotfix = "0" %}

package:
  name: esa-snap
  version: "{{version_major}}.{{version_minor}}.{{version_hotfix}}"
  
source:
  fn:  esa-snap_all_unix_{{version_major}}_{{version_minor}}_{{version_hotfix}}.sh
  url: https://download.esa.int/step/snap/{{version_major}}.{{version_minor}}/installers/esa-snap_all_unix_{{version_major}}_{{version_minor}}_{{version_hotfix}}.sh
  md5: d7db246ed952832261b4bdae98a03246

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  host:
    - python
    - pyrosar
    - freetype
    - fontconfig
    - fonts-conda-forge
    
  run:
    - python
    - pyrosar
    - freetype
    - fontconfig
    - fonts-conda-forge

test:
  commands:
    - test -f $PREFIX/snap/bin/snap

about:
  home: https://step.esa.int
  license: Apache License 2.0
  summary: ESA Sentinel Application Platform (SNAP)

extra:
  recipe-maintainers:
    - ryan-salo